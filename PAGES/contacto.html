<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Grace Magallanes</title>
    <meta name="description" content="Portafolio profesional">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!--Estructura n°1-->
    <header>
        <nav class="navbar">
            <button class="hamburger-btn" aria-label="Menú">
                <span class="hamburger-icon"></span>
            </button>
            <div class="logo">G&M</div>
            <ul class="menu">
                <li><a href="../index.html" class="active">Home</a></li>
                <li><a href="Acercademi.html">Acerca de mí</a></li>
                <li><a href="habilidades.html">Habilidades</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="" class="btn-cv">Download CV</a></li>
            </ul>
        </nav>
    </header>
    <!--Estructura n°2-->
    <section class="contact-section">
        <div class="container1">
            <h1 class="por">Contacto</h1>
            <p class="section-subtitle">Completa el formulario y cuéntame qué necesitas. ¡Hagamos realidad tu idea!</p>
            
            <form class="contact-form">
                <!-- Campo Nombre -->
                <div class="form-group">
                    <label for="name">Nombre Completo <span class="required">*</span></label>
                    <input type="text" id="name" placeholder="Ej: John Doe" required>
                </div>
                
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Ej: john.doe@gmail.com" required>
                </div>
                
                <!-- Checkbox Servicios -->
                <div class="form-group">
                    <label>Servicios:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="services" value="ux-ui">
                            <span class="checkmark"></span>
                            Diseño UX/UI
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="services" value="web-dev">
                            <span class="checkmark"></span>
                            Desarrollo Web
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="services" value="redesign">
                            <span class="checkmark"></span>
                            Rediseño de Sitio Web
                        </label>
                    </div>
                </div>
                
                <!-- Campo Empresa -->
                <div class="form-group">
                    <label for="company">Empresa/Proyecto <span class="required">*</span></label>
                    <input type="text" id="company" placeholder="Ej: Rockclaije Verde">
                </div>
                
                <!-- Adjuntar archivos -->
                <div class="form-group file-upload">
                    <label>Adjuntar archivos</label>
                    <label for="file" class="file-input-label">
                        <i class="fas fa-paperclip"></i> Añadir Archivo (PDF, JPG, PNG)
                        <input type="file" id="file" accept=".pdf,.jpg,.png" multiple>
                    </label>
                </div>
                
                <!-- Campo Detalles -->
                <div class="form-group">
                    <label for="details">Detalles del proyecto:</label>
                    <textarea id="details" placeholder="Ej: Una página web para reciclaje..."></textarea>
                </div>
                
                <!-- Campo Fecha -->
                <div class="form-group">
                    <label for="date">Fecha Estimada de Inicio <span class="required">*</span></label>
                    <input type="text" id="date" placeholder="DD / MM / AAAA" onfocus="(this.type='date')">
                </div>
                
                <!-- Botones -->
                <div class="form-buttons">
                    <button type="button" class="btn cancel-btn">Cancelar</button>
                    <button type="submit" class="btn submit-btn">Enviar Solicitud</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>© 2025 Grace Magallanes. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.querySelector('.hamburger-btn');
            const menu = document.querySelector('.menu');

            hamburgerBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
